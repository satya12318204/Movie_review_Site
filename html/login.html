<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles/login.css">


</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="home1.html" method="post">
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="xyz1@" required>
            </div>

            <div class="form-group">
                <button type="submit"> <a href = "./home1.html">Login</a></button>
            </div>

            <div class="disclaimer">
                <label for="termsCheckbox">Don't have an account ? click on  <a href="signup.html">Sign up</a></label>
            </div>
        </form>
    </div>
    <script src = "./scripts/index.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form class="signup-form" action="home.html" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a strong password" required>
            </div>

            <div class="form-group">
                <button type="submit"> <a href = "home1.html">Sign Up</a></button>
            </div>
            <div class="disclaimer">
                <label for="termsCheckbox">Don't have an account? Click on  <a href="login.html">Login</a></label>
            </div>
            
        </form>
    </div>
    <script src="./scripts/signup.js"></script>
</body>
</html>
